<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rectangular Prism Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Login</h1>
<form action='' id='login_form'>
  <div class='side one'>
    <label for='user'>Username</label>
    <input id='user' type='text'>
    <div class='nav'>
      <button class='next' type='button'>
        &#8595;
      </button>
      <button class='prev' disabled='' type='button'>
        &#8593;
      </button>
    </div>
  </div>
  <div class='side two'>
    <button class='login' ontouchstart='' type='button'>Login</button>
    <div class='nav'>
      <button class='next' disabled='' type='button'>
        &#8595;
      </button>
      <button class='prev' type='button'>
        &#8593;
      </button>
    </div>
  </div>
  <div class='side three'>
    <input id='rm' type='checkbox'>
    <label for='rm'>
      <span></span>
      Remember me
    </label>
    <div class='nav'>
      <button class='next' type='button'>
        &#8595;
      </button>
      <button class='prev' type='button'>
        &#8593;
      </button>
    </div>
  </div>
  <div class='side four'>
    <label for='pass'>Password</label>
    <input id='pass' type='password'>
    <div class='nav'>
      <button class='next' type='button'>
        &#8595;
      </button>
      <button class='prev' type='button'>
        &#8593;
      </button>
    </div>
  </div>
</form>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
